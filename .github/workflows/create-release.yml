# Manually trigger a release with version bump
name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch    # 1.0.0 -> 1.0.1 (bug fixes)
          - minor    # 1.0.0 -> 1.1.0 (new features)
          - major    # 1.0.0 -> 2.0.0 (breaking changes)
      prerelease:
        description: 'Is this a pre-release? (e.g., beta, rc)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          TYPE="${{ github.event.inputs.version_type }}"
          PRERELEASE="${{ github.event.inputs.prerelease }}"

          # Parse current version
          IFS='.' read -ra PARTS <<< "${CURRENT%-*}"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          # Bump version
          case $TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          # Add prerelease suffix if specified
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="$NEW_VERSION-$PRERELEASE"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json
        run: |
          npm version ${{ steps.new_version.outputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release v${{ steps.new_version.outputs.version }} created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now:" >> $GITHUB_STEP_SUMMARY
          echo "1. Run tests" >> $GITHUB_STEP_SUMMARY
          echo "2. Build the application" >> $GITHUB_STEP_SUMMARY
          echo "3. Create GitHub release with artifacts" >> $GITHUB_STEP_SUMMARY
          echo "4. Trigger DigitalOcean deployment" >> $GITHUB_STEP_SUMMARY
