<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Primary Meta Tags -->
    <title>RSVP Reader — Скорочтение методом последовательного визуального предъявления</title>
    <meta name="title" content="RSVP Reader — Скорочтение методом последовательного визуального предъявления" />
    <meta name="description" content="Free online speed reading tool using RSVP (Rapid Serial Visual Presentation). Read faster by displaying words one at a time. Supports PDF, EPUB, FB2, and TXT files." />
    <meta name="keywords" content="speed reading, RSVP, rapid serial visual presentation, reading app, PDF reader, EPUB reader, FB2 reader, words per minute, focus reading" />
    <meta name="author" content="RSVP Reader" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
